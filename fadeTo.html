<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects show</title>

    <style>
        div {
            margin: 3px;
            width: 80px;
            height: 80px;
            float: left;
        }
        div#one {
            background: green;
        }
        div#two {
            background: red;
        }
        div#three {
            background: grey;
        }
    </style>
 
    <script>
        $(document).ready(function(){
            $("p").click(function() {

        $(this).fadeTo("slow", 0.5);


            
        });
        $("div").click(function() {

            $(this).fadeTo("slow", 0.5);


    
});

        });
    </script>
</head>
<body>
    <p>Paragraf 1</p>
    <p>Paragraf 2</p>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    
</body>
</html>
